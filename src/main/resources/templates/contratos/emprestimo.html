<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<div layout:fragment="content">

    <div class="card" th:if="${msg == null}">
        <div class="card text-white bg-dark p-1 text-center">
            <p class="text-white">Simular Empréstimo</p>
        </div>

        <div class="card-body mt-3">
            <form method="POST" th:object="${emprestimo}"
                  th:action="@{/contrato/emprestimovalidar}" name="emprestimo" onSubmit="return valida()">
                <div class="form-group mb-3">
                    <label >CPF/CNPJ:</label>
                    <input class="form-control" type="text" th:field="*{cpf_cnpj}" name="cpf_cnpj" required/>
                </div>
                <button type="submit" class="btn btn-dark">Validar</button>
            </form>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="alerta">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">CPF/CNPJ Inválido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Verifique e informe um os dados digitados.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                    <!--                        <button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            function valida() {
                if(document.estacoes.estacaoOrigem.value== "" || document.estacoes.estacaoDestino.value == "") {
                    var myModal = new bootstrap.Modal(document.getElementById('alerta'), {
                        keyboard: false
                    });
                    myModal.show();
                    document.emprestimo.cpf_cnpj.focus();
                    return false;
                    }
                return true;
            }
        </script>

    </div>
</div>
</html>
