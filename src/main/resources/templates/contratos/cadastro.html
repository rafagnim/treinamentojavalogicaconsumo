<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<div layout:fragment="content">

    <div class="card" th:if="${msg == null}">
        <div class="card text-white bg-dark p-1 text-center">
            <p class="text-white">Cadastrar Contrato</p>
        </div>

        <div class="alert alert-danger mt-3" id="divmsgcontrato" >
            <div>
                <p id="msgcontrato" th:text="${msgcontrato}"></p>
            </div>
        </div>

        <div class="card-body mt-3">
            <form method="POST" th:object="${contrato}"
                  th:action="@{/contrato/cadastrar}">
                <div class="form-group mb-3">
                    <label >CPF/CNPJ:</label>
                    <input class="form-control" type="text" th:field="*{cpf_cnpj}" th:value="*{cpf_cnpj}" placeholder="000.000.000-00 00.000.000/0000-00" name="cpf_cnpj" min="100" step="1" id="cpfcnpj" autofocus required onfocusout="validaID()" onkeyup="mascara()">

                </div>
                <div class="form-group mb-3">
                    <label >Valor do contrato:</label>
                    <input class="form-control" type="number" th:field="*{vl_contrato}" min="0.01" step="0.01" required/>
                </div>

                <div class="form-group mb-3">
                    <label th:for="data">Vencimento</label>
                    <input class="form-control" name="data" th:type="text" th:field="*{dataVencimento}" th:value="*{dataVencimento}" placeholder="dd/mm/aaaa" onfocus="(this.type='date')" id="datacontrato" min="" max="" required onfocusout="validaData()">
                </div>
                <button type="submit" class="btn btn-dark">Cadastrar</button>
            </form>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>

        </script>
    </div>
</div>
</html>
