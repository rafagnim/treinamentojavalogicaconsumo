<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<div layout:fragment="content">

    <div class="alert alert-dark mt-3" th:if="${msg != null}">
        <p th:text="${msg}"></p>
        <div>
            <a class="btn btn-dark btn-sm" th:href="@{/}">Sair</a>
            <a class="btn btn-dark btn-sm" th:href="@{/item/adicionar(id=${contrato.id})}">Cadastrar/Adicionar Duplicatas</a>
        </div>
    </div>

    <div class="card" th:if="${msg == null}">
        <div class="card text-white bg-dark p-1 text-center">
            <p class="text-white">Cadastrar Contrato</p>
        </div>

        <div class="card-body mt-3">
            <form method="POST" th:object="${contrato}"
                  th:action="@{/contrato/cadastrar}">
                <div class="form-group mb-3">
                    <label >CPF/CNPJ:</label>
                    <input class="form-control" type="text" th:field="*{cpf_cnpj}" required/>
                </div>
<!--                <div class="form-group mb-3">-->
<!--                    <label >Valor do contrato:</label>-->
<!--                    <input class="form-control" type="number" th:field="*{vl_contrato}" required/>-->
<!--                </div>-->

                <button type="submit" class="btn btn-dark">Cadastrar</button>
            </form>
        </div>
    </div>

    <div layout:fragment="scripts"></div>
</div>
</html>
